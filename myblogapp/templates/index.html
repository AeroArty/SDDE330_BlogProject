<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>My Blog</h1>

    <!-- Section to display all blog entries -->
    <div id="blog-entries"></div>

    <!-- Form to create a new blog entry -->
    <form id="blog-form">
        <h2>Create a New Blog Entry</h2>
        <input type="text" id="title" placeholder="Title" required><br>
        <input type="text" id="subtitle" placeholder="Subtitle"><br>
        <input type="text" id="blurb" placeholder="Blurb" required><br>
        <textarea id="content" placeholder="Content" required></textarea><br>
        <input type="submit" value="Create Post">
    </form>

    <!-- Form to update an existing blog entry -->
    <form id="update-form" style="display:none;">
        <h2>Update Blog Entry</h2>
        <input type="hidden" id="update-post-id">
        <input type="text" id="update-title" placeholder="Title" required><br>
        <input type="text" id="update-subtitle" placeholder="Subtitle"><br>
        <input type="text" id="update-blurb" placeholder="Blurb" required><br>
        <textarea id="update-content" placeholder="Content" required></textarea><br>
        <input type="submit" value="Update Post">
        <button type="button" id="cancel-update">Cancel</button>
    </form>

    <!-- Form to fetch a specific blog entry by its ID -->
    <form id="fetch-blog-form">
        <h2>Fetch Blog Entry by ID</h2>
        <input type="number" id="fetch-blog-id" placeholder="Enter Blog ID" required><br>
        <input type="submit" value="Fetch Blog Entry">
    </form>

    <!-- Section to display the fetched blog entry -->
    <div id="specific-blog-entry" style="display:none;">
        <h3 id="specific-title"></h3>
        <h4 id="specific-subtitle"></h4>
        <p id="specific-blurb"></p>
        <p id="specific-content"></p>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
